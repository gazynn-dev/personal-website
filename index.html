        <div id="social-media">
            <ul>

                <li><a href="javascript:alert('Gaz#6256');" class="fab fa-discord"></a></li>

            </ul>
        </div>

        <div>
          <img src="./assets/images/play.png" id="icon">
          <img src="./assets/images/unmute.png" id="muteButton">
        </div>

        <audio id="mySong" src="./assets/music/JACKBOYS - INTRO.mp3" type="audio/mp3"></audio>

        <script>
            var muteButton = document.getElementById("muteButton");
            var iconVol = document.getElementById("muteButton");
            muteButton.addEventListener('click',muteOrUnmute,false);

            function muteOrUnmute() {
                if (mySong.muted == true) {
                    mySong.muted = false;
                    iconVol.src = "./assets/images/unmute.png"
                }
                else {
                    mySong.muted = true;
                    iconVol.src = "./assets/images/mute.png"
                }
            }
        </script>

        <script>
            var mySong = document.getElementById("mySong");
            var icon = document.getElementById("icon");

            icon.onclick = function(){
                if(mySong.paused){
                  mySong.play();
                  icon.src = "./assets/images/pause.png";
                } else{
                  mySong.pause();
                  icon.src = "./assets/images/play.png";
                }
            }
        </script>
    </main>
